<div class="app">
  <div class="container">
    <div class="app__inner">
      <nav class="app__nav">
        <ul class="app__list">
          <li class="app__list-item">
            <a class="app__list-link">Top Headlines</a>
          </li>
          <li class="app__list-item">
            <a class="app__list-link">Everything</a>
          </li>
        </ul>
      </nav>
      <app-search
        (changeSearchRequest)="changeSearchRequest($event)"
      ></app-search>
      <app-article [currentPage]="currentPage" [searchRequest]="searchRequest"></app-article>
      <app-pagination
        [currentPage]="currentPage"
        (changePage)="changePage($event)"
      ></app-pagination>
    </div>
  </div>
</div>
